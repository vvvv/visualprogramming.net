baseURL = "https://vvvv.org/"
languageCode = "en-us"
pagination.pagerSize = 20
pagination.path = "page"
summaryLength = 20
title = "vvvv - visual live-programming for .NET"
relativeURLs = "true"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = -1 # priority omitted from rendered sitemap

[Services.RSS]
  limit = 10

[server]
[[server.headers]]
  for = '/**'
  [server.headers.values]
    Referrer-Policy = 'strict-origin-when-cross-origin'
    X-Content-Type-Options = 'nosniff'
    X-Frame-Options = 'DENY'
    X-XSS-Protection = '1; mode=block'
	Access-Control-Allow-Origin = '*'

[markup]
	[markup.goldmark.renderer]
	      hardWraps = false
	      unsafe = true
	      xhtml = false

# Change the default theme to be use when building the site with Hugo
theme = "hugo-creative-theme-master"

[taxonomies]
category = 'categories'
tag = 'tags'
author = 'author'

[permalinks]
#blog-archive = '/archive/:sections[1]/:slug/'
blog = '/blog/:sections[1]/:slug'


[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss+xml"
    baseName = "index"

